<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Loop与异步更新策略</title>
</head>
<body>
	<script>
		document.write('尚未alert的时间：' + performance.now());
		setTimeout(()=> {
			alert(performance.now());
		}, 0);
	</script>
</body>
</html>
